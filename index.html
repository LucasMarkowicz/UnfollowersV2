<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparador de Seguidores</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Comparador de Seguidores</h1>

      <!-- Cargar archivo ZIP -->
      <div>
        <label for="zipFile">Inserte su archivo .zip con los datos:</label>
        <input type="file" id="zipFile" accept=".zip" />
      </div>

      <!-- Botón para procesar el archivo -->
      <button id="compareButton" disabled>Comparar</button>

      <!-- Mostrar el resultado -->
      <div id="result"></div>
    </div>

    <!-- Contenedor para el botón de "Buy me a coffee" -->
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="luckpelle1p" data-description="Support me on Buy me a coffee!" data-message="Like the app? Buy me a coffee! ☕" data-color="#2980b9" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
