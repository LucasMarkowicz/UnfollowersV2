<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparador de Seguidores</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Comparador de Seguidores</h1>

      <!-- Cargar archivo ZIP -->
      <div>
        <label for="zipFile">Inserte su archivo .zip con los datos:</label>
        <input type="file" id="zipFile" accept=".zip" />
      </div>

      <!-- BotÃ³n para procesar el archivo -->
      <button id="compareButton" disabled>Comparar</button>

      <!-- Mostrar el resultado -->
      <div id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="app.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
      data-name="bmc-button"
      data-slug="luckpelle1p"
      data-color="#FFDD00"
      data-emoji=""
      data-font="Cookie"
      data-text="Buy me a coffee"
      data-outline-color="#000000"
      data-font-color="#000000"
      data-coffee-color="#ffffff"
    ></script>
  </body>
</html>
