<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Seguidores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Comparador de Seguidores</h1>

        <!-- Cargar archivo ZIP -->
        <div>
            <label for="zipFile">Inserte su archivo .zip con los datos:</label>
            <input type="file" id="zipFile" accept=".zip">
        </div>

        <!-- BotÃ³n para procesar el archivo -->
        <button id="compareButton" disabled>Comparar</button>

        <!-- Mostrar el resultado -->
        <div id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
